<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="balloon.jpg" class="d-block w-100" alt="balloon">
        </div>
        <div class="carousel-item">
          <img src="bus.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="car.jpg" class="d-block w-100" alt="...">
        </div>

        <div class="carousel-item">
          <img src="interior.jpg" class="d-block w-100" alt="interior">
        </div>

        <div class="carousel-item">
          <img src="mall.jpg" class="d-block w-100" alt="mall">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="p-5">
    </div>
    <div class="gallery pt-5 ms-5 me-5">
      <h3>Gallery</h3>

      <div class="container">
        <div class="row">
          <div id="first" class="col">
            <div class="col">
              <div class="card">
                <img src="avengers.jfif" class="card-img-top" alt="avengers">
                <div class="card-body">
                  <p class="card-text">Avengers</p>
                </div>
              </div>              
              
            </div>
            <div class="col">
              <div class="card" >
                <img src="goku.jpg" class="card-img-top" alt="goku">
                <div class="card-body">
                  <p class="card-text">Goku</p>
                </div>
              </div>
              
            </div>
            <div class="col">
              <div class="card" >
                <img src="mickey mouse.jfif" class="card-img-top" alt="mickey">
                <div class="card-body">
                  <p class="card-text">Mickey Mouse</p>
                </div>
              </div>

              
            </div>
          </div>

          <div id="second" class="col">
            <div class="card" >
              <img src="building.jpg" class="card-img-top" alt="building">
              <div class="card-body">
                <p class="card-text">Building</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div id="third" class="col">
              <div class="card">
                <img src="tom and jerry.jfif" class="card-img-top" alt="tom and jerry">
                <div class="card-body">
                  <p class="card-text">Tom and jerry</p>
                </div>
              </div>
            </div>
            <div id="four" class="col">
              <div class="card">
                <img src="mountain.jpg" class="card-img-top" alt="mountain">
                <div class="card-body">
                  <p class="card-text">Mountain</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
