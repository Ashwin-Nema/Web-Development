<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="pb-5">Stack Emulator</h1>
    <label class="pb-1" for="number">The number You Want Add To The Stack</label>
    <div class="pb-2">
        <input type="text" id="number" placeholder="Enter The Number">
    </div>
    <button id="push" type="submit">Push</button>
    <button id="pop" type="submit">Pop</button>
    <div class="pt-5 pb-5" id="output">
    </div>
    <div id="invalid">
    </div>

    <script src="functions.js"></script>
</body>
</html>
