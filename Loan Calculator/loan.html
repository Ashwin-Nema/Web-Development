<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="function.js" defer></script>
</head>
<body class="d-flex justify-content-center">
    <div class="d-flex flex-column">
        <h3 class="py-3 align-self-center">Loan Calculator</h3>

        <div class="pb-3">
            <label for="amount">Loan Amount:</label>
        <span>$</span><input type="number" id="amount" onchange="display()">
        </div>

        <div class="pb-3">
            <label for="rate">Interest Rate:</label>
            <span>%</span><input type="text" id="rate" onchange="display()"">
        </div>

        <div class="pb-3">
            <label for="month">Months to pay:</label>
            <input type="number" id="month" min="1" onchange="display()">
        </div>

        <div class="pt-5" id="answer"></div>
    </div>
</body>
</html>
