<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./function.js" defer></script>
</head>
<body class="d-flex justify-content-center">
    <div class="container-fluid d-flex flex-column text-white">
        <h1 class="text-center">Password Generator</h1>
        <div class="ps-2 py-2 container-fluid align-self-center" id="answer">
            <div class="ms-1" id="finalanswer"></div>
            <img class="img-fluid" src="checker.png" alt="image">
        </div>
        <form class="align-self-center mt-5">
            <div class="seperator">
                    Password Length
                    <input type="number" min="1" max="50" required id="totalcount">
            </div>
            <div class="seperator mt-3">
                Include uppercase letters
                <input class="form-check-input rounded-0" type="checkbox" id="Uppercase">
            </div>

            <div class="seperator mt-3">
                Include lowercase letters
                <input class="form-check-input rounded-0" type="checkbox" id="Lowerercase">
            </div>

            <div class="seperator mt-3">
                Include numbers
                <input class="form-check-input rounded-0" type="checkbox" id="numbers">
            </div>

            <div class="seperator mt-3">
                Include symbols
                <input class="form-check-input rounded-0" type="checkbox" id="symbols">
            </div>
            <button class="text-center rounded text-white my-3" id="GeneratePassword">Generate Password</button>
        </form>
    </div>
</body>
</html>
