<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center mb-5">

        <div class="card mt-5 w-25">
            <h6 class="card-header mb-4">
              Sign Up
            </h6>
            <div>
                <form>
                    <div class="px-3 mb-3">
                        <label class="mb-2" for="first">First Name</label>
                        <input type="text" class="form-control" id="first">
                    </div>

                    <div class="px-3 mb-3">
                        <label class="mb-2" for="last">Last Name</label>
                        <input type="text" class="form-control" id="last">
                    </div>

                    <div class="px-3 mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1">
                    </div>

                    <div class="px-3 mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="px-3 mb-3">
                      <label for="exampleInputPassword1confirm" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1confirm">
                    </div>

                    <div class="px-3 mb-3">
                      <div class="d-flex flex-row">
                        <span class="pe-5 me-5"> <label class="pe-5 me-5" for="comment">Comment</label></span>
                        <span class="mx-5 px-2">0/150</span>
                      </div>
                      <textarea class="form-control mt-2" rows="5" id="comment"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary mb-3 mx-3">Register</button>
                  </form>
            </div>
    </div>
</body>
</html>
