<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="function.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-center mb-5 flex-column">
            <h3>To do list</h3>
        </div>
    </div>
    <div id="itemlabel" class="input-group mx-3 me-3 mb-3">
        <input id="itemvalue" type="text" class="form-control border-success" placeholder="Name...">
        <button class="btn btn-outline-success" type="button" id="submitbutton">Add item</button>
    </div>
    <div class="pt-4" id="output">
    </div>
    <div class="d-flex justify-content-center pt-5">
        <button id="removebutton" class="btn btn-outline-success">Clear items</button>
    </div>
    
</body>
</html>
